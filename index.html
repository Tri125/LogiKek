<!DOCTYPE html>
<html lang="en" ng-app="magasin">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/index.css">

	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/categorie.js"></script>
  </head>
  <body>
    <div class="page-header">
  		<h1>LogiKek</h1>
	</div>
  	<nav class="navbar narbar-default navbar-static-top well well-sm">
  		<div class="container">
  			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  				<ul class="nav navbar-nav">
  					<li class="dropdown">
          				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">All Products <span class="caret"></span></a>
          				<ul class="dropdown-menu">
            				<li><a href="#">Action</a></li>
            				<li><a href="#">Another action</a></li>
            				<li><a href="#">Something else here</a></li>
            				<li role="separator" class="divider"></li>
            				<li><a href="#">Separated link</a></li>
            				<li role="separator" class="divider"></li>
            				<li><a href="#">One more separated link</a></li>
          				</ul>
        			</li>
  					<li><a href="#">Deals <span class="sr-only">(current)</span></a></li>
  					<li><a href="#">Help <span class="sr-only">(current)</span></a></li>
  				</ul>
  				<ul class="nav navbar-nav navbar-right">
  					<li>
  						<a href="#">
  							<i class="fa fa-shopping-cart">
  								<ins>0 Items</ins>
  							</i>
  						</a>
  					</li>
  					<li>
  						<button type="button" class="btn btn-default navbar-btn">
  							<i class="fa fa-user"></i>
  							Log in or Register
  						</button>
  					</li>
  				</ul>
  				<form class="navbar-form navbar-right panel" role="search">
        			<div class="form-group">
          				<input type="text" class="form-control noBorder" placeholder="Search">
        			</div>
        			<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
      			</form>
  			</div>
  		</div>
  	</nav>
  	<div class="row">
  	  	<div class="col-md-2" ng-controller="CategorieListController">
  	  		<ul>
           		<li ng-repeat="categorie in categories"><a href="#">{{categorie.nom}}</a></li>

  	  		</ul>
  	  	</div>
  		<div class="col-md-10">
  			<div class="opacity pub">
  				<video class="bg show-for-large-up opacity" autoplay="autoplay" muted="muted" loop="loop">
					<source src="https://giant.gfycat.com/PleasantJubilantArgentinehornedfrog.webm" type="video/webm">
				</video>
  			</div>

  			<div class="row">
  				<div class="col-md-4">
  		    		<a href="#" class="thumbnail">
      					<img src="..." alt="...">
    				</a>
  				</div>
  				<div class="col-md-4">
  		    		<a href="#" class="thumbnail">
      					<img src="..." alt="...">
    				</a>
  				</div>
  				<div class="col-md-4">
  		    		<a href="#" class="thumbnail">
      					<img src="..." alt="...">
    				</a>
  				</div>
  			</div>

  		</div>
  	</div>

    <footer class="footer">
    	<div class="container">
    		<p class="text-muted">Contact us</p>
    	</div>
    </footer>
  </body>
</html>
